    <script>
        function storeFlightInformation() {
            var flightId = document.getElementById("flight-number");
            var departure = document.getElementById("departure");
            var destination = document.getElementById("destination");
            var price = document.getElementById("time");
            var time = document.getElementById("price");

            var flightInfo = {
                flightId: flightId,
                departure: departure,
                destination: destination,
                price: price,
                time: time
            };

            localStorage.setItem('flightInfo', JSON.stringify(flightInfo));
        }
    </script>
