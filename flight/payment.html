<!DOCTYPE html>
<html>

<head>
    <title>Payment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Flight Ticket Booking - Payment</h1>
        <form id="paymentForm" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
            </div>
            <div class="form-group">
                <label for="expiry">Expiry:</label>
                <input type="text" class="form-control" id="expiry" name="expiry" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" class="form-control" id="cvv" name="cvv" required>
            </div>
            <button type="submit" class="btn btn-primary">Pay Now</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js">
        function generateTicket() {

            var flightid = localStorage.getItem('flightid');
            var seats = localStorage.getItem('seats');
            var totalfare = localStorage.getItem('totalfare');
            var boardingPoint = localStorage.getItem('boardingPoint');
            var droppingPoint = localStorage.getItem('droppingPoint');
            var fullName = localStorage.getItem('fullName');
            var email = localStorage.getItem('email');
            var phone = localStorage.getItem('phone');


            var ticketHTML = `
    <div class="ticket">
      <h2>Ticket Details</h2>
      <p><strong>Flight ID:</strong> ${flightId}</p>
      <p><strong>Seats:</strong> ${seats}</p>
      <p><strong>Total Fare:</strong> ${totalFare}</p>
      <p><strong>Boarding Point:</strong> ${boardingPoint}</p>
      <p><strong>Dropping Point:</strong> ${droppingPoint}</p>
      <p><strong>Full Name:</strong> ${fullName}</p>
      <p><strong>Email:</strong> ${email}</p>
      <p><strong>Phone:</strong> ${phone}</p>
    </div>
  `;

            var ticketContainer = document.getElementById('ticketContainer');
            ticketContainer.innerHTML = ticketHTML;
        }

        function processPayment(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const cardNumber = document.getElementById('cardNumber').value;
            const expiry = document.getElementById('expiry').value;
            const cvv = document.getElementById('cvv').value;
            setTimeout(() => {
                alert('Payment successful!');
                document.getElementById('paymentForm').reset();
            }, 2000);
        }

        document.getElementById('paymentForm').addEventListener('submit', processPayment);
    </script>
</body>

</html>
